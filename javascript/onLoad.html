<html>
  <head>
    <script language="javascript">
      // Função que exibe um alerta assim que a página termina de carregar
      function chegada() {
        window.alert("Seja bem-vindo ao nosso site!");
      }
    </script>
  </head>

  <!-- O evento onload chama a função chegada() quando o corpo da página for carregado -->
  <body onload="chegada()">
    <h3>Evento OnLoad</h3>
    Veja que interessante utilização do evento <i>OnLoad</i>.
  </body>
</html>
